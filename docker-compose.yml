version: "3.8"

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.prod
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    ports:
      - 80:80
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    command: npm run start
    expose:
      - 3000
    env_file:
      - ./client/.env
    depends_on:
      - server
      - nginx
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    expose:
      - 8000
    env_file:
      - ./server/.env
    depends_on:
      - db
  db:
    build:
      context: ./db
      dockerfile: Dockerfile.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./db/.env
volumes:
  postgres_data:
  static_volume:
  media_volume:
